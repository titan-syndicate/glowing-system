{
  "group": {
    "default": {
      "targets": [
        "gorilla",
        "base"
      ]
    }
  },
  "target": {
    "base": {
      "context": ".",
      "dockerfile": "Dockerfile.base",
      "tags": [
        "rianfowler/base:latest"
      ],
      "platforms": [
        "linux/amd64,linux/arm64"
      ],
      "output": [
        "type=image,push=true"
      ]
    },
    "gorilla": {
      "context": ".",
      "dockerfile": "Dockerfile.gorilla",
      "tags": [
        "rianfowler/gorilla:latest"
      ],
      "platforms": [
        "linux/amd64,linux/arm64"
      ],
      "output": [
        "type=image,push=true"
      ]
    }
  }
}
