name: Update app image

on:
  push:
    paths:
    - 'charts/next-app-chart/Chart.yaml'

jobs:
  update-app-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract app version
        id: extract_version
        run: |
          echo "Installing yq..."
          wget https://github.com/mikefarah/yq/releases/download/v4.6.3/yq_linux_amd64 -O /usr/bin/yq && chmod +x /usr/bin/yq

          echo "Extracting app version from Helm chart..."
          app_version=$(yq e '.appVersion' charts/next-app-chart/Chart.yaml)
          echo "App version: $app_version"

          # Setting the extracted app version as an output variable
          echo "::set-output name=app_version::$app_version"

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            rianfowler/next-app:${{ github.sha }}
            ${{ (steps.extract_version.outputs.app_version != github.sha) && 'rainfowler/next-app:' + steps.extract_version.outputs.app_version || '' }}
